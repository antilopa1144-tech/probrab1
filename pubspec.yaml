name: probrab_ai
description: |
  Прораб AI — это профессиональное приложение‑калькулятор для строителей,
  которое позволяет рассчитывать материалы для фундамента, стен, крыши и
  отделки с учётом актуальных цен по регионам России. Оно поддерживает
  тёмную тему в стилистике Material You 3.

# Публикация в Pub.dev отключена, потому что это внутренний проект
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Классические иконки iOS/Android
  cupertino_icons: ^1.0.6
  # Поддержка локализации и форматов даты/чисел
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  # State‑management библиотека Riverpod 3
  flutter_riverpod: ^2.6.1
  # Типографика для премиального интерфейса
  google_fonts: ^6.1.0
  # База данных Isar для оффлайн хранения проектов (community fork)
  isar_community: ^3.2.0
  isar_community_flutter_libs: ^3.2.0
  # Запрос разрешений
  permission_handler: ^11.3.0
  # Съёмка и выбор фотографий
  image_picker: ^1.2.1
  # Путь к локальным директориям
  path_provider: ^2.1.5
  # Режимы и настройки приложения
  shared_preferences: ^2.5.3
  # Открытие deep‑links (например, корзины Леруа)
  url_launcher: ^6.3.2
  # Поделиться результатом расчёта
  share_plus: ^12.0.1
  # Реклама Google AdMob (баннеры и межстраничная)
  # Покупки внутри приложения (PRO версия без рекламы)
  # Генерация PDF отчётов
  pdf: ^3.11.3
  # Выбор файлов (планы/чертежи)
  # Утилиты для работы с путями
  path: ^1.8.3
  # Сериализация/десериализация JSON
  json_annotation: ^4.8.1
  # Пакет для работы с цветами Material You
  # Для работы с векторами 3D (Vector3)
  vector_math: ^2.1.4
  fl_chart: ^0.69.0
  printing: ^5.14.2
  package_info_plus: ^9.0.0
  # Firebase для аналитики и мониторинга ошибок
  firebase_core: ^3.3.0
  firebase_crashlytics: ^4.0.4
  firebase_analytics: ^11.2.1
  firebase_remote_config: ^5.0.0
  firebase_performance: ^0.10.0+7
  # Криптография для Deep Links
  crypto: ^3.0.3
  # Deep Links для работы с QR кодами и ссылками
  app_links: ^6.3.2
  # QR код генератор
  qr_flutter: ^4.1.0
  # QR код сканер
  mobile_scanner: ^5.2.3
  # Календарь для отображения дедлайнов
  table_calendar: ^3.1.3
  # Локальные уведомления о дедлайнах
  flutter_local_notifications: ^18.0.1
  # Работа с часовыми поясами для уведомлений
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  # Правила линтинга (жёсткие)
  flutter_lints: ^6.0.0
  # Генерация кода для Isar (community fork)
  isar_community_generator: ^3.2.0
  build_runner: ^2.4.6
  # Генерация адаптивных иконок
  flutter_launcher_icons: ^0.14.4
  path_provider_platform_interface: ^2.1.2
  plugin_platform_interface: ^2.1.7

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  adaptive_icon_background: "#11161B"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  # Локализационные ресурсы
  generate: true
  assets:
    - assets/icons/
    - assets/videos/
    - assets/json/
    - assets/json/constants/
    - assets/lang/
    - assets/obj/
